<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>


<body>
  <div class="page">

    <header>
      <h1>MENTORIA</h1>
      <P>Preencha o formulário abaixo para agendar a sua mentoria </P>
    </header>

    <form id="my-form">


      <fieldset>
        <div class="fieldset-wrapper">
        <legend> INFORMAÇÕES PESSOAIS </legend>

        <div class="name">

        <div class="input-wrapper">
          <label for="your-name">Nome</label>
          <input type="text" id="your-name" required>
        </div>

        <div class="input-wrapper">
          <label for="your-surname">Sobrenome</label>
          <input type="text" id="your-surname" required>
          </div>
        </div>



        <div class="account">

          <div class="input-wrapper">
             <label for="email-account">E-mail <span>(digite um e-mail válido)</span></label>
             <input type="email" id="email-account" required>
          </div>

          <div class="input-wrapper">
            <label for="password-account">Senha <span>(mínimo de 6 caracteres)</span>
            </label>
            <input type="password"  id="password-account" minlength="8" required>
          </div>
        </div>

      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
         <legend> INFORMAÇÕES DO MENTOR </legend>

         <div class="space">
            <div class="input-wrapper">
              <label for="his-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
               <input type="text" id="his-name" required>
            </div>
          <div>
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
         <legend> SEUS HORÁRIOS DISPONÍVEIS </legend>

         <div class="space">

         <H3>PRIMEIRA MENTORIA</H3>

         <div class="col-3"> 
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
               <input type="date" id="date" required>
            </div>


            <div class="input-wrapper">
              <label for="begin-time">Das</label>
               <input type="time" id="begin-time" required>
            </div>


            <div class="input-wrapper">
              <label for="end-time">Até</label>
               <input type="time" id="end-time" required>
            </div>
          </div>

            <H3> SEGUNDA MENTORIA</H3>

            <div class="col-3"> 
            <div class="input-wrapper">
              <label for="date"> Data <span>(DD/MM/AAAA)</span></label>
               <input type="date" id="date">
            </div>


            <div class="input-wrapper">
              <label for="begin-time"> Das </label>
               <input type="time" id="begin-time">
            </div>


            <div class="input-wrapper">
              <label for="end-time"> Até </label>
               <input type="time" id="end-time">
            </div>
          </div>
          </div>
        </div>
      </fieldset>

    </form>


    <!-- rodapé -->
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>

  </div>
</body>
</html>
